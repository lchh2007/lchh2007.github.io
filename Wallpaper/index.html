<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸推荐</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
            background-color: #fff;
        }

        .image-container {
            overflow: hidden;
            cursor: pointer;
        }

        .image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-container:hover .image {
            opacity: 0.8;
        }
    </style>
</head>

    <div class="gallery">

        <div class="image-container">

        </div>
