<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://lchh2007.github.io/assets/favicon.ico" type="image/x-icon">
    <title>星辰主页</title>
    <style>
      @font-face {
        font-family: "HarmonyOS Sans SC";
        src: url("https://www.mihoyo.com/_nuxt/fonts/HarmonyOS_Sans_SC_Regular.a5de96f.otf");
      }
      body {
        font-family: "HarmonyOS Sans SC";
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #navigation-container {
        text-align: center;
        margin: 50px auto;
        max-width: 800px; /* 增加容器宽度以容纳四列 */
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.1);
      }

      h1 {
        color: #333;
      }

      #site-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap; /* 允许换行 */
        justify-content: space-between; /* 使列之间的间隔相等 */
      }

      .site-item {
        flex-basis: calc(100% - 10px); /* 设置每列的宽度，考虑到间隔 */
        margin-bottom: 10px;
        background-color: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .site-item:hover {
        background-color: #f0f0f0;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="navigation-container">
      <h1>星辰主页</h1>
      <ul id="site-list">
        <li class="site-item"><a href="/Wallpaper/index.html">壁纸推荐</a></li>
        <li class="site-item"><a href="/navigation/index.html">星辰导航</a></li>
        <!-- 于此添加更多项目 -->
      </ul>
    </div>
  </body>
</html>
